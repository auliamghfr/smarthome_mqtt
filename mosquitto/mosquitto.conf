# Mosquitto Configuration for Smart Home Project
# Compatible with Mosquitto v2.x

# Allow anonymous connections (no username/password required)
allow_anonymous true

# Listen on default MQTT port
listener 1883
protocol mqtt

# WebSocket listener for web dashboard
listener 9001
protocol websockets

# Persistence settings
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type all
